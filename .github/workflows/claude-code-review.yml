# claude-code-review.yml - Concise, focused reviews
direct_prompt: |
  Please review this pull request focusing on:
  
  **Critical Issues Only:**
  - Bugs and logic errors
  - Security vulnerabilities  
  - Performance problems
  - Breaking changes
  
  **Code Quality:**
  - Maintainability concerns
  - Architecture violations
  - Missing error handling
  
  Be concise. Only comment on issues that need attention. 
  Ignore minor style preferences unless they affect readability.
  
  If you find critical issues, clearly mark them as "ðŸš¨ CRITICAL".
  For suggestions, use "ðŸ’¡ SUGGESTION".
  
  Focus on substance over style.

# Advanced configuration
max_comments: 10
exclude_files:
  - "*.lock"
  - "package-lock.json"
  - "*.min.js"
  - "dist/*"
  - "build/*"

focus_areas:
  - security
  - bugs
  - performance
  - architecture